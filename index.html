<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsycheSafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6d28d9; }
      
      .gradient-text {
        background: linear-gradient(135deg, #a78bfa 0%, #c084fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .card-hover {
        transition: all 0.3s ease;
      }
      
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(168, 85, 247, 0.2);
      }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4">
                <span class="gradient-text">PsycheSafe</span>
            </h1>
            <p class="text-slate-400 text-lg">
                Plateforme de réduction des risques
            </p>
        </div>

        <!-- Main Card -->
        <div class="bg-slate-900 rounded-2xl p-8 border border-slate-800 card-hover">
            <div class="space-y-6">
                <div>
                    <h2 class="text-2xl font-semibold text-slate-200 mb-3">
                        Bienvenue
                    </h2>
                    <p class="text-slate-400 leading-relaxed">
                        Cette plateforme est un espace privé dédié à la réduction des risques et à l'information responsable.
                    </p>
                </div>

                <div class="pt-4 border-t border-slate-800">
                    <a href="/calculator/" 
                       class="block w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 text-center shadow-lg shadow-purple-900/30">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                            Accéder au calculateur
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-slate-500 text-sm">
            <p>Site privé • Accès restreint</p>
        </div>
    </div>
</body>
</html>
